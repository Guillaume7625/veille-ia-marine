name: build

on:
  schedule:
    - cron: "30 6 * * *"   # 06:30 UTC chaque jour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DAYS_WINDOW: "60"          # fenêtre élargie pour récupérer du contenu
      RELEVANCE_MIN: "0.1"       # seuil de pertinence très bas pour debug
      OFFLINE_TRANSLATION: "0"   # désactivée pour debug
      MAX_SUMMARY_FR_CHARS: "280"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r .github/workflows/requirements.txt

      - name: Run veille script
        run: |
          python veille_ia.py

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          clean: true
